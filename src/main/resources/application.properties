# ===================================================================
# TÊN ỨNG DỤNG
# ===================================================================
spring.application.name=jewelry-shop-backend

# ===================================================================
# CẤU HÌNH CƠ SỞ DỮ LIỆU (MySQL)
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/jewelry_shop_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# CẤU HÌNH JPA / HIBERNATE
# ===================================================================
# ddl-auto: 'update' sẽ cập nhật schema nếu có sự khác biệt so với model entity.
# Sử dụng 'validate' trong môi trường production để đảm bảo schema khớp với model.
# Sử dụng 'none' nếu bạn quản lý schema thủ công bằng các công cụ như Flyway hoặc Liquibase.
spring.jpa.hibernate.ddl-auto=update
# show-sql: Hiển thị các câu lệnh SQL đã thực thi ra console. Hữu ích cho việc gỡ lỗi.
spring.jpa.show-sql=true
# format_sql: Định dạng đẹp các câu lệnh SQL được ghi log.
spring.jpa.properties.hibernate.format_sql=true
# dialect: Chỉ định phương ngữ SQL cho MySQL 8.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

