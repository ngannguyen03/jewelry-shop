# ==============================================================
# APP NAME
# ==============================================================
spring.application.name=jewelry-shop-backend

# ==============================================================
# DATABASE CONFIG (CLOUD READY)
# ==============================================================
# DB_URL = jdbc:mysql://host:port/db_name
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# JPA / HIBERNATE
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================================================
# TOMCAT SERVER CONFIG
# ==============================================================
# Render / Railway bắt buộc sử dụng PORT biến môi trường
server.port=${PORT:8080}

# ==============================================================
# JWT CONFIG
# ==============================================================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=900000
app.jwt.refresh-token.expiration=604800000

# ==============================================================
# FILE UPLOAD CONFIG (CLOUD SAFE PATH)
# ==============================================================
# Render: thư mục /app/upload có thể write
app.upload.dir=/app/uploads/

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# ==============================================================
# VNPAY CONFIG
# ==============================================================
vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.return_url=${VNPAY_RETURN_URL}
vnpay.tmn_code=${VNPAY_TMN}
vnpay.hash_secret=${VNPAY_SECRET}
vnpay.version=2.1.0

# ==============================================================
# FRONTEND URL (HTTPS)
# ==============================================================
frontend.url=${FRONTEND_URL}

# ==============================================================
# GMAIL SMTP CONFIG
# ==============================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

spring.mail.from=Jewelry Shop
